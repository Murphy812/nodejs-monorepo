language: node_js
node_js:
  - '10'

jobs:
  include:
    - stage: run tests
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
        - export PATH=$HOME/.yarn/bin:$PATH
      script:
        # First we run test without building to confirm that it's supported...
        - lerna run coverage:test --concurrency=1 --stream -- --forbid-only
        # ... then we build as we want to make sure that even the code not covered by tests is buildable
        - lerna run build
        - lerna run lint
      after_success:
        - lerna run coverage:merge
        - yarn run coverage:coveralls
        - yarn run coverage:codecov

    - stage: build and push docker image
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - lerna run docker:build
        - lerna run docker:push

    - stage: deploy production
      script:
        - make deploy server=35.234.112.65 password=$USER_PASSWORD

addons:
  ssh_known_hosts:
    - 35.234.112.65
  apt:
    packages:
      - sshpass
      - sox
